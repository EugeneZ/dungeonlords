<section data-ng-controller="GamesController" data-ng-init="beginCreate()">
  <form name="gameForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(gameForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && gameForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Game Title</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
        <div ng-show="submitted && gameForm.title.$invalid" class="help-block">
          <p ng-show="gameForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && gameForm['player' + num].$invalid }" ng-repeat="num in [0,1,2,3]">
      <label for="player{{num}}" class="col-md-3 control-label">Player {{num + 1}}</label>
      <div class="col-md-9">
        <select name="player{{num}}" id="player{{num}}" class="form-control" ng-model="players[num]" ng-options="user.name for user in users" roster>
            <option value="">No player</option>
        </select>
        <div ng-show="submitted && gameForm['player' + num].$invalid" class="help-block">
          <p>This player is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
