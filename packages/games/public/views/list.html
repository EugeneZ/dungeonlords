<section data-ng-controller="ManageGamesController" data-ng-init="find()">
  <table class="table table-striped">
      <thead>
        <tr>
            <th>ID#</th>
            <th>Title</th>
            <th>Last Play</th>
            <th>Players</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="userGame in userGames.games">
            <td>{{userGame.game._id}}</td>
            <td>{{userGame.game.title}}</td>
            <td>{{userGame.game.lastPlayed | date:'medium'}}</td>
            <td><div data-ng-repeat="player in userGame.game.players">{{player.user.name}}</div></td>
        </tr>
      </tbody>
    </table>
    <h1 data-ng-hide="!userGames || !userGames.games || userGames.games.length">No games yet. <br> Why don't you <a href="/#!/games/create">Create One</a>?</h1>
</section>
